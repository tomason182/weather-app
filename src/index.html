<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <div id="header">
        <div id="logo">Logo Here!</div>
        <div id="search-container">
            <form>
                <input type="text" id="search" name="search" placeholder="Search city or zip-code">
            </form>
        </div>
        <div id="switch-temp-unit">
            <button>Switch Unit</button>
        </div>
    </div>
    <div id="main-content">
        <div id="today-summary">
            <div class="summary-title">
                <h1>Location, region and country</h1>
            </div>
            <div class="summary-content">
                <div class="summary-temp">
                    <h1>16 Â°C</h1>
                    <h6>Sunny</h6>
                </div>
                <div class="summary-icon">
                    icon goes here
                </div>
            </div>            
        </div>
        <div id="today-forecast-info"></div>
        <div id="next-days-info"></div>
    </div>
    <div id="footer">
        <div id="signature">Made by:</div>
        <div id="github-account">GitHub</div>
    </div>
</body>
</html>
