<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <div id="header">
        <div id="logo"></div>
        <div id="search-container">
            <form>
                <input type="text" id="search" name="search" placeholder="Search city or zip-code">
            </form>
        </div>
        <div id="switch-temp-unit"></div>
    </div>
    <div id="main-content">
        <div id="today-summary"></div>
        <div id="today-forecast-info"></div>
        <div id="next-days-info"></div>
    </div>
    <div id="footer">
        <div id="signature">Made by:</div>
        <div id="github-account">GitHub</div>
    </div>
</body>
</html>
